<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"

<body>
    <header>
        <i class="fas fa-dog"></i>
        <p class="h1">doggy date</p>
        <p class="slogan">"dog's best friend"</p>
    </header>
    <div class="main-container">
        <form action="">
            <p class="h2 login">login:</p>
            <div class="inputs">
                <input type="text" placeholder="email">
                <div class="pswrd-container">
                    <input class="pswrd" type="text" placeholder="password">
                    <a href="" class="forgot">forgot password?</a>
                </div>
            </div>
            <button type="submit">submit <i class="fas fa-paw"></i></button> <!-- FORMAT AS BUTTON -->

        </form>
        <p class="h2">or</p>
        <a href="" class="account">create account <i class="fas fa-paw"></i></a> <!-- FORMAT AS BUTTON -->
    </div>
    <footer>
        <p class="h2 friend">find a friend for your dog:</p>
        <div class="foot">
            <input class="zipcode" type="text" placeholder="enter zipcode">
            <button class="foot-btn">find dogs near you <i class="fas fa-paw"></i></button>
        </div>
    </footer>
</body>
